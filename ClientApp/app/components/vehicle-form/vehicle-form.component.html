<h1>New Vehicle</h1>
<p>
    {{ vehicle | json }}
</p>

<form (ngSubmit)="submit()">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
			<option value=""></option>
			<option *ngFor="let m of makes" [ngValue]="m.id">{{m.name}}</option>
		</select>
    </div>

    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
			<option value=""></option>
			<option *ngFor="let m of models" [ngValue]="m.id">{{m.name}}</option>
		</select>
    </div>

    <p>Is this vehicle registered?</p>
    <label for="registered" class="radio-inline">
		<input id="registered" name="isregistered" type="radio" value="true" [(ngModel)]="vehicle.isRegistered"> Yes
	</label>
    <label for="notregistered" class="radio-inline">
		<input id="notregistered" name="isregistered" type="radio" value="false" [(ngModel)]="vehicle.isRegistered"> No
	</label>

    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
        <label for="feature{{ f.id }}">
            <input type="checkbox" id="feature{{ f.id }}" (change)="onFeatureToggle(f.id, $event)"> {{ f.name }}
		</label>
    </div>

    <h2>Contact</h2>
    <div class="form-group">
        <label for="contactname">Name</label>
        <input id="contactname" type="text" class="form-control" [(ngModel)]="vehicle.contact.name" name="contactName">
    </div>
    <div class="form-group">
        <label for="contactphone">Phone</label>
        <input id="contactphone" type="text" class="form-control" [(ngModel)]="vehicle.contact.phone" name="contactPhone">
    </div>
    <div class="form-group">
        <label for="contactemail">Email</label>
        <input id="contactemail" type="text" class="form-control" [(ngModel)]="vehicle.contact.email" name="email">
    </div>
    <button class="btn btn-prinary">Save</button>
</form>
